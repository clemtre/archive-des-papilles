---
layout: default
---

<script src="/assets/js/recherche.js" defer></script>
<div class="filtres-ctn">
  <div class="filtres-entete">
    <button onclick="alterner(0)">
      <p>Les recettes</p>
    </button>
    <button onclick="alterner(1)">
      <p>Les collections</p>
    </button>
  </div>
  <div id="onglet-recettes">
      {%- for recette in site.recettes -%}
      <a href="{{recette.url}}">{{recette.titre}}</a>
      {%- for autre_recette in recette.autres_recettes -%}
      <a href="/recettes/{{autre_recette}}">{{autre_recette.titre}}</p>
      {%- endfor -%}
      <a href="{{recette.autres}}">{{recette.titre}}</a>
      {%- endfor -%}
  </div>
  <div id="onglet-collections">
    {%- for collection in site.collections -%}
      <p>{{collection.titre}}</p>
      {%- endfor -%}
  </div>
</div>
